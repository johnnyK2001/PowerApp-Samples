Screen1 As screen:
    OnVisible: |-
        =UpdateContext({timeStart: true})

    attachment As attachments:
        BorderColor: =
        DisplayMode: =
        Height: =96
        IsInDataCard: =true
        Items: =
        MaxAttachments: =1
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: =
        Width: =347
        X: =1017
        Y: =9
        ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Fill: =Color.Transparent
        Height: =620
        Items: =records
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =116
        Width: =826
        X: =69
        Y: =120
        ZIndex: =1

        Title8 As label:
            FontWeight: =FontWeight.Bold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: =ThisItem.'Customer ID'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle3.Size*1.8 + 2 + Body1.Size*1.8)) / 2
            ZIndex: =1

        Subtitle3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =14
            Text: =ThisItem.ID
            VerticalAlign: =VerticalAlign.Top
            Width: =Title8.Width
            X: =Title8.X
            Y: =Title8.Y + Title8.Height
            ZIndex: =2

        Body1 As label:
            FontWeight: =FontWeight.Semibold
            Height: =35
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Order Status'
            VerticalAlign: =VerticalAlign.Top
            Width: =292
            X: =16
            Y: =81
            ZIndex: =3

        NextArrow4 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator4 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle6 As rectangle:
            Height: =Parent.TemplateHeight - Separator4.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    Button6 As button:
        OnSelect: |-
            =attachment.Run(
                First(attachment.Attachments).Name,
                {
                    file: {
                        contentBytes: First(attachment.Attachments).Value,
                        name: First(attachment.Attachments).Name
                    }
                }
            )
        Text: ="Upload"
        X: =1204
        Y: =107
        ZIndex: =2

    Timer1 As timer:
        AutoStart: =timeStart
        Duration: =1000
        OnSelect: |-
            =UpdateContext({timeStart:true})
        Start: =timeStart
        X: =814
        ZIndex: =3

    Label12 As label:
        Height: =48
        Text: =Timer1.Text
        Width: =380
        X: =637
        ZIndex: =4

    Button10 As button:
        OnSelect: =ClearCollect(records,Filter('2000+ Records Data', Index_ID>0 && Index_ID<=2000),Filter('2000+ Records Data', Index_ID>2000 && Index_ID<=4000))
        Text: ="Button"
        X: =16
        Y: =4
        ZIndex: =5

    Label13 As label:
        Text: =CountRows(Gallery2.AllItems)
        X: =1038
        Y: =297
        ZIndex: =6

